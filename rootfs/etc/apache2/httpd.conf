ServerRoot /var/www

LoadModule env_module modules/mod_env.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule mpm_event_module modules/mod_mpm_event.so
LoadModule authz_core_module modules/mod_authz_core.so
LoadModule unixd_module modules/mod_unixd.so
LoadModule watchdog_module modules/mod_watchdog.so
LoadModule headers_module modules/mod_headers.so
LoadModule rewrite_module modules/mod_rewrite.so
LoadModule remoteip_module modules/mod_remoteip.so
LoadModule ssl_module modules/mod_ssl.so
LoadModule socache_shmcb_module modules/mod_socache_shmcb.so
LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_connect_module modules/mod_proxy_connect.so
LoadModule proxy_http_module modules/mod_proxy_http.so
LoadModule proxy_wstunnel_module modules/mod_proxy_wstunnel.so
LoadModule proxy_fcgi_module modules/mod_proxy_fcgi.so
LoadModule proxy_fdpass_module modules/mod_proxy_fdpass.so

<IfDefine ENABLE_HTTP2>
    LoadModule http2_module modules/mod_http2.so
</IfDefine>

<IfDefine SERVER_STATUS_ENDPOINT>
    LoadModule status_module modules/mod_status.so
</IfDefine>

<IfDefine SERVER_INFO_ENDPOINT>
    LoadModule info_module modules/mod_info.so
</IfDefine>

<IfDefine ENABLE_ACME>
    LoadModule md_module modules/mod_md.so
</IfDefine>

# Config
User apache
Group apache

ServerName ${HOSTNAME}
ServerAdmin ${SERVER_ADMIN}
ServerSignature Off
ServerTokens Prod

Timeout ${APACHE_TIMEOUT}
KeepAlive On
MaxKeepAliveRequests 160
KeepAliveTimeout 5
UseCanonicalName Off
AccessFileName .htaccess
HostnameLookups Off

# MPM_EVENT
StartServers 16
MinSpareThreads 16
MaxSpareThreads 320
ThreadsPerChild 64
MaxRequestWorkers 640
MaxConnectionsPerChild 0

# Set some missing request headers
RequestHeader set X-Forwarded-Proto expr=%{REQUEST_SCHEME}
RequestHeader set X-Forwarded-Time expr=%{TIME_YEAR}-%{TIME_MON}-%{TIME_DAY}T%{TIME_HOUR}:%{TIME_MIN}:%{TIME_SEC}

# RemoteIP
RemoteIPHeader X-Forwarded-For
RemoteIPInternalProxy ${TRUSTED_PROXIES}
RemoteIPTrustedProxy ${TRUSTED_PROXIES}

# Logs
ErrorLogFormat "[%{cu}t] %-a:%-m:%l -> %V %M"
LogFormat "[%{%Y-%m-%d %H:%M:%S}t.%{usec_frac}t] %a -> %V %r [%>s %{ms}Tms]" common
<IfDefine ENABLE_JSON_LOG>
    ErrorLogFormat '{"type":"info","time":"%{cu}t","sender":"%-m:%l","from":"%-a","to":"%-V","message":"%M"}'
    LogFormat '{"type":"request","time":"%{%Y-%m-%d %H:%M:%S}t.%{usec_frac}t","to":"%V","from":"%a","req":"%r","reqStatus":%>s,"reqTime":%{ms}T,"reqSize":%B}' common
</IfDefine>
LogLevel error
ErrorLog /dev/stderr
CustomLog /dev/stdout common

# Proxy
RequestHeader unset Proxy early
ProxyPreserveHost On
ProxyMaxForwards ${APACHE_MAX_FORWARDS}
ProxyErrorOverride Off

# SSL settings
SSLOptions +StdEnvVars
SSLRandomSeed startup file:/dev/urandom 512
SSLRandomSeed connect builtin
SSLPassPhraseDialog builtin
SSLSessionCache "shmcb:/var/cache/mod_ssl/scache(512000)"
SSLCertificateFile "/var/www/ssl/localhost.pem"
SSLCertificateKeyFile "/var/www/ssl/localhost.key"
SSLProtocol all

SSLProxyProtocol all
SSLProxyEngine On
SSLProxyVerify none
SSLProxyCheckPeerCN off
SSLProxyCheckPeerName off
SSLProxyCheckPeerExpire off

# ACME
<IfModule md_module>
    MDCertificateAgreement accepted
    MDBaseServer On
    MDDriveMode always
    MDRenewWindow 5%
    MDCertificateAuthority "${ACME_AUTHORITY}"
    MDomain ${ACME_DOMAINS}
    MDServerStatus On
    MDStoreDir /acme
</IfModule>

# Default rewrite
RewriteCond %{IS_SUBREQ} true
RewriteRule .* - [L]

# HTTP
Listen 80
DocumentRoot "/var/www/proxy"

# HTTPS
Listen 443
<VirtualHost _default_:443>
    SSLEngine on

    Header unset Strict-Transport-Security
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    RequestHeader set "X-Forwarded-SSL" expr=%{HTTPS}

    <IfModule http2_module>
        Protocols h2 http/1.1
        <IfModule md_module>
            Protocols h2 http/1.1 acme-tls/1
        </IfModule>
    </IfModule>
</VirtualHost>

# Main directory
<Directory "/var/www">
    AllowOverride All

    RewriteEngine On
    RewriteOptions InheritDown

    IncludeOptional /etc/apache2/rewrite-env-rules.conf
</Directory>

# Server Status
<IfModule status_module>
    <Location "${SERVER_STATUS_ENDPOINT}">
        RewriteEngine off
        SetHandler server-status
    </Location>
</IfModule>

# Server Info
<IfModule info_module>
    <Location "${SERVER_INFO_ENDPOINT}">
        RewriteEngine off
        SetHandler server-info
    </Location>
</IfModule>

# Load config files from the config directory "/etc/apache2/conf.d".
IncludeOptional /etc/apache2/conf.d/*.conf
